<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/ararat_logo.png" alt="Chocolate Paradise Logo" id="logo">
        </div>
        <h1>Ararat Trading (2002) Corp</h1>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="order-history.html">Order History</a>
                <a href="contact.html">Contact</a>
                <a href="inbox-invoice.html" id="inboxInvoiceLink" style="display: none;">Inbox/Invoice</a>
            </div>
            <div class="auth-links">
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Register</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
                <span id="welcomeMessage"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-button">Search</button>
        </div>
        <section id="brands">
            <h2>Our Brands</h2>
            <div id="brand-list"></div>
        </section>
        <section id="products" style="display: none;">
            <h2 id="brand-title"></h2>
            <div id="product-list"></div>
            <button id="back-button">Back to Brands</button>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Ararat Trading (2002) Corp. All rights reserved.</p>
    </footer>
</body>
</html>
