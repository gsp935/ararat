<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Chocolate Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/ararat_logo.png" alt="Chocolate Paradise Logo" id="logo">
        </div>
        
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="contact.html">Contact</a>
                <a href="inbox-invoice.html" id="inboxInvoiceLink" style="display: none;">Inbox/Invoice</a>
                <a href="add-product.html" id="addProductLink">Add Product</a>
            </div>
            <div class="auth-links">
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Register</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
                <span id="welcomeMessage"></span>
            </div>
        </nav>
    </header>
    <main>
        <section id="add-product" class="section">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>

                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>

                <label for="productBrand">Brand:</label>
                <select id="productBrand" name="productBrand" required></select>

                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>

                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ararat Trading (2002) Corp. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
