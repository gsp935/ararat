<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chocolate Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/ararat_logo.png" alt="Chocolate Paradise Logo" id="logo">
        </div>
        <h1>Contact </h1>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="order-history.html">Order History</a>
                <a href="contact.html">Contact</a>
                <a href="inbox-invoice.html" id="inboxInvoiceLink" style="display: none;">Inbox/Invoice</a>
            </div>
            <div class="auth-links">
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Register</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
                <span id="welcomeMessage"></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ararat Trading (2002) Corp. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
